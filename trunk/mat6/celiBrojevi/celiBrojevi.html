<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Цели бројеви</title>
</head>
<body>

<form name="main">
 Result: <output name="result"></output>
 <script>
 
  var PLUS = '+'
  var MINUS = '-'

  function CeoBroj(z, a) {

// ОСНОВНЕ ОСОБИНЕ

   this.znak = z
   this.apVr = a

// ПОРЕЂЕЊЕ СА НУЛОМ

   this.jeNula = this.apVr == 0
   this.nijeNula = !this.jeNula

   this.jePozitivan = this.nijeNula && this.znak == PLUS
   this.jeNegativan = this.nijeNula && this.znak == MINUS

// СУПРОТНА ВРЕДНОСТ

   this.suprotno = function() {
    return new CeoBroj( this.jeNegativan ? PLUS : MINUS, this.apVr )
   }

// ПРЕТВАРАЊЕ У ТЕКСТ

   this.toString = function() {
    return (this.jeNegativan ? MINUS : '') + this.apVr
   }

// УПОРЕЂИВАЊЕ ЦЕЛИХ БРОЈЕВА (три објашњења)

   this.jeVeceOdNaPrviNacin = function(that) {
    if(that.jeNegativan)
     return this.jeNegativan ? this.apVr < that.apVr : true
    return this.jeNegativan ? false : this.apVr > that.apVr
   }

   this.jeVeceOdNaDrugiNacin = function(that) {
    if(this.jeNegativan && that.jeNegativan) return this.apVr < that.apVr
    if(!this.jeNegativan && !that.jeNegativan) return this.apVr > that.apVr
    return that.jeNegativan
   }

   this.jeVeceOdNaTreciNacin = function(that) {
    return this.jeNegativan ?
    that.jeNegativan && that.apVr > this.apVr :
    that.jeNegativan || that.apVr < this.apVr
   }

// ОПЕРАЦИЈЕ СА ЦЕЛИМ БРОЈЕВИМА

// Сабирање (најсложенија операција са целим бројевима)

   this.plus = function(that) {
    return this.apVr < that.apVr ? that.plus(this) : new CeoBroj(
     this.znak, this.znak == that.znak ?
     this.apVr + that.apVr :
     this.apVr - that.apVr
    )
   }

// Одузимање (најједноставија операција са целим бројевима)

   this.minus = function(that) return this.plus(that.suprotno())

// Множење

   this.puta = function(that) {
    return new CeoBroj(
     this.znak == that.znak ? PLUS : MINUS,
     this.apVr * that.apVr
    )
   }
   
// Дељење

   this.deljenoSa = function(that) {
    return new CeoBroj(
     this.znak == that.znak ? PLUS : MINUS,
     this.apVr / that.apVr // ако је дељиво
    )
   }

  }

  document.forms.main.elements.result.value = 'Цели бројеви';

 </script>
</form>

</body>
</html>
