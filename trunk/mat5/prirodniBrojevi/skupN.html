<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Скуп природних бројева</title>
<script>

  var n = 0

  function skupN() {
    return {
      numb: ++n,
      next: function() {return skupN()}
    }
  }

</script>
</head>
<body>

<form name="main">
  Скуп N = { <output name="result"></output> }
</form>

</body>
  <script>
    var skup = skupN()
    while(true) {
      document.forms.main.elements.result.value += skup.numb
      skup = skup.next()
    }
  </script>
</html>
