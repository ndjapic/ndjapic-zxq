<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Скуп природних бројева</title>
</head>
<body>

<form name="main">
  Скуп N = { <output name="result"></output> ... }
</form>

</body>
<script>

var t
var s = skupN(1)

function skupN(n) {
  return {
    numb: n,
    next: function() {return skupN(n+1)}
  }
}

function addNumb() {
  document.forms.main.elements.result.value += s.numb + ", "
  s = s.next()
  t = setTimeout(addNumb, 5000/Math.log(1+s.numb))
}

addNumb()

</script>
</html>
