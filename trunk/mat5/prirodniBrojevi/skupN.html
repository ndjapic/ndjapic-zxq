<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Скуп природних бројева</title>
</head>
<body>

<form name="main">
  Скуп N = { <output name="result"></output> ... }
</form>

</body>
<script>

var s = skupN(1)
var t = setInterval(run, 100)

function skupN(n) {
  return {
    numb: n,
    next: function() {return skupN(n+1)}
  }
}

function run() {
  document.forms.main.elements.result.value += s.numb + ", "
  s = s.next()
}

</script>
</html>
