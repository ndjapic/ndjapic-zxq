<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
  <link rel="stylesheet" href="/style.css" type="text/css" />
<title>Скуп природних бројева</title>
</head>
<body>

<form name="main">
  Скуп N = { <output name="result"></output> ... }
</form>

</body>
<script>

var t
var h = 0 // harmonic sum
var s = skupN(1)

function skupN(n) {
  return {
    numb: n,
    next: function() {return skupN(n+1)}
  }
}

function addNumb() {
  h += 1 / s.numb
  document.forms.main.elements.result.value += s.numb + ", "
  s = s.next()
  t = setTimeout(addNumb, 1000/h)
}

addNumb()

</script>
</html>
